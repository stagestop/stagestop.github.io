---
layout: default-container
---
{{ content }}

{% assign cats = site.training-classes | group_by: "category" %}

{% for cat in cats %}
    <h2>{{ cat.name }}</h2>

    {% assign classes = cat.items | sort: "sort_order" %}

    {% for cls in classes %}
        {{ cls.output }}
        <div class="spacer">&nbsp;</div>
    {% endfor %}
{% endfor %}
