---
---
<div class="blog block">
    <div class="post-content">
        <h5 class="mb-0">{{ page.title | upcase }}</h5>
        <div class="post-meta">
            <p>
                {% if page.files %}
                <i class="fa fa-files-o ml-2"></i>
                {% for file in page.files %}
                    <a href="{{ file.url }}" class="date ml-1">{{ file.name }}</a>{% unless forloop.last %}, {% endunless %}
                {% endfor %}
                {% endif %}
        </div><!-- / post-meta -->
        {{ content }}
    </div><!-- / post-content -->
</div>
